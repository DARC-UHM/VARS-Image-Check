<!doctype html>
<html lang="en">
<head>
    <title>DARC Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body id="index" class="text-center my-3 mx-5">
    <img src="/static/img/logo_darc.png" class="mt-4" width="30%" style="max-width: 300px; min-width: 200px"/>
    <h1 class="my-3">DARC Image Review</h1>
    <form method="post" action="/view_images" class="mt-4">
        <label for="sequenceName" class="small">Enter a Sequence Name:</label><br>
        <input type="text" id="sequenceName" name="sequenceName" placeholder="Hercules 1011715">
        <br>
        <input type="submit" id="goButton" value="Go" class="btn btn-success py-1 px-5 mt-3">
    </form>

    <script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
