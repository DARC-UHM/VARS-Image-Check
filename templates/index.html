<!doctype html>
<html lang="en">
<head>
    <title>DARC Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body id="index" class="text-center my-3 mx-5">
    <img src="/static/img/logo_darc.png" class="mt-4" width="30%" style="max-width: 300px; min-width: 200px; pointer-events: none;" alt="DARC logo"/>
    <h1 class="my-3">DARC Image Review</h1>
    <form method="get" action="/dive" >
        <div id="sequenceList" class="ms-2">
            <div id="seqList1">
                <div class="row d-inline-flex">
                    <div class="col-1"></div>
                    <div class="col-10 p-0">
                        <label id="seqNameLabel" for="sequence1" class="small mb-2">Sequence Name:</label><br>
                        <div class="autocomplete">
                            <input type="text" id="sequence1" name="sequence1" class="sequenceName" placeholder="Hercules 1011715" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-1 ps-0 mt-auto">
                        <button id="plusButton" type="button" class="plusButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="accordion accordion-flush py-2" id="filterAccordion">
                <div class="accordion-item">
                    <div class="accordion-header" id="flush-headingOne">
                        <button type="button" class="small plusButton" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne">Filter By</button>
                    </div>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <div class="row pb-3 pt-2">
                                <div class="col p-0">
                                    <select id="taxonRankSelect" name="taxonRankSelect">
                                        <option>Phylum</option>
                                        <option>Class</option>
                                        <option>Order</option>
                                        <option>Family</option>
                                        <option>Genus</option>
                                        <option>Species</option>
                                    </select>
                                </div>
                                <div class="col p-0">
                                    <input type="text" id="taxonRankEntry" name="taxonRankEntry" placeholder="Enter phylum" autocomplete="off">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" id="goButton" value="Go" class="btn btn-success py-1 px-5 mt-2 mb-5" disabled>
    </form>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/autocomplete.js"></script>
    <script>
        const sequences = {{ sequences }};
    </script>
    <script src="/static/js/index_logic.js"></script>
</body>
</html>
