<!doctype html>
<html lang="en">
<head>
    <title>DARC Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body id="index">
    <div class="container mt-3 text-end small">
        <div class="dropdown">
            <button id="externalReviewDropdownBtn" type="button" class="aquaLink me-2" data-bs-toggle="dropdown" aria-expanded="false">
                External Review
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            {% if unread_comment_count > 0 %}
            <span id="notif">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#eeeeee" class="bi bi-chat-right-fill mt-1" viewBox="0 0 16 16">
                  <path d="M14 0a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                </svg>
                <span id="notif-inner">{{ unread_comment_count }}</span>
            </span>
            {% endif %}
            <ul id="external-dropdown" class="dropdown-menu small">
                <li><a class="dropdown-item small" href="/external-review?unread=true">View Unread ({{ unread_comment_count }})</a></li>
                <li><a class="dropdown-item small" href="/external-review">View All ({{ total_comment_count }})</a></li>
                <li><hr class="dropdown-divider"></li>
                <div class="small text-center pb-1 px-4 mx-2" style="font-weight: 500;">Active Reviewer Pages</div>
                {% for reviewer in active_reviewers %}
                <li><a class="dropdown-item small" href="http://hurlstor.soest.hawaii.edu:5000/review/{{ reviewer }}">{{ reviewer }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="text-center mb-3 mx-5">
        <img src="/static/img/logo_darc.png" class="mt-2" width="30%" style="max-width: 300px; min-width: 200px; pointer-events: none;" alt="DARC logo"/>
        <h1 class="my-3">DARC Image Review</h1>
        <form id="indexForm" method="get" action="/dive" >
            <div id="sequenceList" class="ms-2">
                <div id="seqList1">
                    <div class="row d-inline-flex">
                        <div class="col-1"></div>
                        <div class="col-10 p-0">
                            <label id="seqNameLabel" for="sequence1" class="small mb-2">Sequence Name:</label><br>
                            <div class="autocomplete">
                                <input type="text" id="sequence1" name="sequence" class="sequenceName" placeholder="Hercules 1011715" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-1 ps-0 mt-auto">
                            <button id="plusButton" type="button" class="plusButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="accordion accordion-flush py-2" id="filterAccordion">
                    <div class="accordion-item">
                        <div class="accordion-header" id="flush-headingOne">
                            <button id="filterButton" type="button" class="small plusButton" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne">
                                Filter By
                            </button>
                        </div>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#filterAccordion">
                            <div class="accordion-body">
                                <div class="row pb-3 pt-2">
                                    <div class="col p-0 position-relative">
                                        <select id="filterSelect">
                                            <option>Phylum</option>
                                            <option>Class</option>
                                            <option>Order</option>
                                            <option>Family</option>
                                            <option>Genus</option>
                                            <option>Species</option>
                                            <option>Comment</option>
                                        </select>
                                        <span class="position-absolute dropdown-chev-lg">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="col p-0">
                                        <input type="text" id="filterEntry" name="blank" placeholder="Enter phylum" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" id="goButton" value="Go" class="btn btn-success py-1 px-5 mt-2 mb-5" disabled>
        </form>
    </div>
    <div id="load-overlay" class="loader-bg-hidden">
        <div class="col d-flex justify-content-center">
            <div class="loader"></div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/autocomplete.js"></script>
    <script>
        const sequences = {{ sequences|safe }};
    </script>
    <script src="/static/js/index_logic.js"></script>
</body>
</html>
