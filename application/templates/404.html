<!doctype html>
<html lang="en">
<head>
    <title>DARC Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body id="index" class="text-center my-3 mx-5">
    <img src="/static/img/logo_darc.png" class="mt-4" width="30%" style="max-width: 300px; min-width: 200px"/>
    <h1 class="my-3 mt-4">404</h1>

    {% if err == 'dive' %}
    <h5>Dive not found<br></h5>
    <span class="my-3">Check the sequence number and try again.</span>
    {% elif err == 'pics' %}
    <h5>No photos found in the given sequence number.<br></h5>
    <span class="my-3">Is the phylogeny filter in the URL spelled correctly?</span>
    {% else %}
    <h5 class="mb-3">Page not found</h5>
    {% endif %}
    <a href="/static" style="color: #EEEEEE;">
        <h5 class="mt-3">Return to home</h5>
    </a>
    <script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
