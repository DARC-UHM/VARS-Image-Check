{% extends "base.html" %}
{% block title %}DARC QA/QC{% endblock title %}
{% block content %}
    {% include 'components/loading.html' %}
    <div class="text-start position-absolute ps-3 small">
        <button class="aquaLink" onclick="returnToCheckList()" style="background: none; border: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16" style="margin-bottom: 2px;">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
    </div>
    <div class="text-center my-3 mx-5">
        {% include 'components/flash-container.html' %}
        <div id="headerContainer" class="col mt-3 m-auto" style="max-width: 1200px;">
            <div class="row m-auto">
                <div class="col-9 text-start">
                    <h4 class="m-0 p-0 pb-2" style="font-weight: 600;">{{ data.page_title }}</h4>
                    <div><span id="deploymentList"></span></div>
                    <div id="subheader" class="small mt-2"></div>
                </div>
                <div class="col text-end mt-auto small">
                    <span id="countLabel"></span><span id="totalCount" style="font-weight: 600;"></span>
                </div>
            </div>
        </div>
        <div id="404" style="display: none;" class="my-5">
            <h3>No records found<br></h3>
        </div>
        <div class="col mt-3">
            <table id="annotationTable" class="table table-striped">
                <thead class="text-start"></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="/static/modules/jquery/jquery.min.js"></script>
    <script src="/static/modules/bootstrap/bootstrap.bundle.js"></script>
    <script>
        const None = null;
        const nan = null;
        const True = true;
        const False = false;
        const uniqueTaxa = {{ data.unique_taxa|safe or {} }};
        const mediaAttributes = {{ data.media_attributes|safe or {} }};
        const annotations = {{ data.annotations|safe or {} }};
    </script>
    <script type="module" src="/static/js/qaqc/tator/qaqc-tables.js"></script>
{% endblock content %}
