<!doctype html>
<html lang="en">
<head>
    <title>DARC QA/QC | Unique Fields</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div id="load-overlay" class="loader-bg-hidden">
        <div class="col d-flex justify-content-center">
            <div class="loader"></div>
        </div>
    </div>
    <div class="text-start position-absolute ps-3 small">
        <button class="aquaLink" onclick="returnToCheckList()" style="background: none; border: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
            <span style="transform: translate(0, 50%);">Back</span>
        </button>
    </div>
    <div class="text-center my-3 mx-5">
        <div id="flash-messages-container">
            {% for cat, msg in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ cat }} alert-dismissible px-5" style="position:fixed; left: 50%; transform: translate(-50%, 0);">
                    <span class="px-2" style="font-weight: 500;">{{ msg }}</span>
                    <button type="button" class="btn-close small" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        <div class="col mt-3 m-auto" style="max-width: 1200px;">
            <div class="row m-auto">
                <div class="col-9 text-start">
                    <h4 class="m-0 p-0 pb-2" style="font-weight: 600;">{{ data.page_title }}</h4>
                    <div><span id="vesselName"></span> <span id="sequenceList"></span></div>
                </div>
                <div class="col-3 text-end mt-auto">
                    <div class="small">Total Annotations:&nbsp;&nbsp;<span id="annotationCount" style="font-weight: 600;"></span><br></div>
                    <div class="small mt-1">
                        Unique:
                        <span class="position-relative small">
                            <select id="uniqueSelect">
                                <option>Concept Names</option>
                                <option>Concept/upon Combinations</option>
                                <option>Substrate Combinations</option>
                                <option>Comments</option>
                                <option>Condition Comments</option>
                                <option>Megahabitats</option>
                                <option>Habitats</option>
                                <option>Habitat Comments</option>
                                <option>Identity Certainty</option>
                                <option>Occurrence Remarks</option>
                            </select>
                            <span class="position-absolute dropdown-chev">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="404" style="display: none;" class="my-5">
            <h3>No records found<br></h3>
        </div>
        <div class="col d-flex justify-content-center mt-3">
            <table id="annotationTable" class="table table-striped"></table>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/util/autocomplete.js"></script>
    <script>
        const None = null;
        const nan = null;
        const True = true;
        const False = false;
        const annotations = {{ data.annotations|safe }};
    </script>
    <script src="/static/js/qaqc/qaqc-unique.js"></script>

</body>
</html>
